---

- name: Install XWindows
  package:
    name: xorg
    state: installed

- name: Install the Mali driver
  package:
    name: chip-mali-userspace
    state: installed

- name: Install NoDM
  package:
    name: nodm
    state: installed
  notify: Enable NoDM

- name: Configure NoDM
  copy:
    src: nodm.conf
    dest: /etc
    mode: 0644
  notify: Enable NoDM


- name: Install git
  package:
    name: git
    state: installed

- name: Install Tzatziffy drivers
  git:
    repo: "https://github.com/KoljaWindeler/CHIP_TZATZIFFY.git"
    dest: /opt/CHIP_TZATZIFFY

- name: Install the overlay
  shell: /opt/CHIP_TZATZIFFY/overlay/chip/install.sh
  args:
    creates: /lib/firmware/nextthingco/chip/dip-2a-2.dtbo

- name: Copy the updated xorg.conf into place
  copy:
    src: /opt/CHIP_TZATZIFFY/scripts/xorg.conf
    dest: /etc/X11
    remote_src: true
    backup: yes
  notify: Enable NoDM
    
- name: Install a Customized DWM
  copy:
    src: dwm
    dest: /usr/local/bin
    mode: 0755
  notify: Enable NoDM

- name: Create a /home/chip/.dwm directory
  file:
    dest: /home/chip/.dwm
    state: directory
    mode: 0700
    owner: chip
    group: chip
  notify: Enable NoDM

- name: Add the DWM autostart file
  copy:
    src: autostart.sh
    dest: /home/chip/.dwm/autostart.sh
    mode: 0500
    owner: chip
    group: chip
  notify: Enable NoDM

- name: Install the sudoers rule
  copy:
    src: carputer
    dest: /etc/sudoers.d
    mode: 0440
    owner: root
    group: root

- name: Install FLite Speech synthesis
  package: 
    name: "flite"
    state: "installed"

- name: Install GPSd
  package:
    name: "gpsd"
    state: "installed"
  notify: Enable GPSd

- name: Configure GPSd to use /dev/ttyUSB0
  lineinfile:
    path: /etc/default/gpsd
    regexp: "DEVICES="
    line: "DEVICES=\"/dev/ttyUSB0\""
    state: present
  notify: Enable GPSd

- name: Install Navit
  package:
    name: "navit"
    state: "installed"

- name: Create a /home/chip/.navit directory
  file:
    dest: /home/chip/.navit
    state: directory
    mode: 0755
    owner: chip
    group: chip

- name: Add the navit.xml file
  copy:
    src: navit.xml
    dest: /home/chip/.navit/navit.xml
    mode: 0644
    owner: chip
    group: chip

- name: Install Mopidy (MPD server)
  package:
    name: "mopidy"
    state: "installed"
  notify: Enable Mopidy

- name: Configure Mopidy
  copy:
    src: mopidy.conf
    dest: /etc/mopidy/mopidy.conf
    mode: 0640
    user: mopidy
    group: root
  notify: Enable Mopidy

- name: Scan the Music directory
  command: /usr/sbin/mopidyctl local scan
  args:
    creates: /files/Data/library.json.gz
  notify: Enable Mopidy

- name: Install Glurp (MPD client)
  package:
    name: "glurp"
    state: "installed"

- name: Configure Glurp
  copy:
    src: glurp
    dest: /home/chip/.glurp
    user: chip
    group: chip
    mode: 0644

- name: Install stterm (a terminal)
  package:
    name: "stterm"
    state: "installed"

